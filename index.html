<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíò</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,0.75);
      --text: #2b2b2b;
      --pink: #ff4d6d;
      --pink2: #ff758f;
      --shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow: hidden;
      color: var(--text);
    }

    .wrap {
      position: relative;
      width: min(92vw, 720px);
      padding: 18px;
      z-index: 2;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 32px 24px;
      text-align: center;
      transform: translateZ(0);
      animation: floatIn 600ms ease-out;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.5px;
    }

    p {
      margin: 0 0 18px;
      font-size: clamp(16px, 2.2vw, 18px);
      opacity: 0.9;
    }

    .buttons {
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-top: 6px;
      user-select: none;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    button:active { transform: scale(0.98); }

    #yesBtn {
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color: white;
    }

    #noBtn {
      background: rgba(255,255,255,0.9);
      color: #444;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #yesBtn:hover { filter: brightness(1.03); transform: translateY(-1px); }
    #noBtn:hover { transform: translate(-50%, -50%) scale(1.03); }

    .success {
      display: none;
      margin-top: 18px;
      font-size: 20px;
      font-weight: 800;
      color: #c1121f;
      animation: pop 500ms ease;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.75;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      opacity: 0.85;
      animation: rise linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
      z-index: 1;
      pointer-events: none;
    }

    /* Confetti-ish hearts burst */
    .burst {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
    }
    .burst span {
      position: absolute;
      left: 0; top: 0;
      transform: translate(0,0);
      font-size: 16px;
      opacity: 0;
      animation: burst 800ms ease-out forwards;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh) translateX(var(--drift));
        opacity: 0;
      }
    }

    @keyframes floatIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.98); opacity: 0; }
      60% { transform: scale(1.04); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes burst {
      0% { opacity: 0; transform: translate(0,0) scale(0.9); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.2); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <h1 id="title">Dingus, Will You Be My Valentine?</h1>
      <p id="sub">Choose wisely üòåüíò</p>

      <div class="buttons" id="btnArea">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div class="success" id="successText">You Are My Valentine üíò</div>
      <div class="hint" id="hint">(psst‚Ä¶ ‚ÄúNo‚Äù is kinda shy)</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const title = document.getElementById("title");
    const sub = document.getElementById("sub");
    const successText = document.getElementById("successText");
    const hint = document.getElementById("hint");
    const btnArea = document.getElementById("btnArea");
    const card = document.getElementById("card");

    const noPhrases = [
      "No",
      "Nope",
      "Absolutely not",
      "Try again üò≠",
      "You sure??",
      "C‚Äômonnn",
      "That‚Äôs crazy",
      "Be fr",
      "Ok but like‚Ä¶ yes?",
      "Nice try üòå"
    ];

    let noClicks = 0;
    let answered = false;

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Move the "No" button somewhere random within the button area
    function moveNoButton() {
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep it inside the button area
      const padding = 6;
      const maxX = areaRect.width - btnRect.width - padding;
      const maxY = areaRect.height - btnRect.height - padding;

      const x = rand(padding, Math.max(padding, maxX));
      const y = rand(padding, Math.max(padding, maxY));

      // position absolute relative to .buttons
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = `translate(0,0)`;
    }

    function heartBurst() {
      const burst = document.createElement("div");
      burst.className = "burst";
      const hearts = ["üíñ","üíò","üíó","üíï","üíû","‚ù§Ô∏è"];

      for (let i = 0; i < 14; i++) {
        const s = document.createElement("span");
        s.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        s.style.setProperty("--x", `${rand(-140, 140)}px`);
        s.style.setProperty("--y", `${rand(-140, 140)}px`);
        s.style.animationDelay = `${rand(0, 120)}ms`;
        burst.appendChild(s);
      }

      card.appendChild(burst);
      setTimeout(() => burst.remove(), 1000);
    }

    function setYesState() {
      answered = true;
      title.textContent = "WOOOOO OKAY üò≠üíò";
      sub.textContent = "Locked in. That‚Äôs my Valentine.";
      successText.style.display = "block";
      hint.style.display = "none";
      noBtn.style.display = "none";
      yesBtn.textContent = "üíò";
      yesBtn.style.transform = "scale(1.03)";
      heartBurst();
    }

    // floating background hearts
    function spawnFloatingHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      const hearts = ["üíó","üíñ","üíï","üíò","üíû","‚ù§Ô∏è"];
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      const left = rand(0, window.innerWidth);
      h.style.left = `${left}px`;

      const duration = rand(5, 10);
      h.style.animationDuration = `${duration}s`;

      const drift = rand(-80, 80);
      h.style.setProperty("--drift", `${drift}px`);

      const size = rand(14, 28);
      h.style.fontSize = `${size}px`;

      document.body.appendChild(h);
      setTimeout(() => h.remove(), duration * 1000);
    }

    // Make "No" dodge clicks
    noBtn.addEventListener("mouseenter", () => {
      if (answered) return;
      moveNoButton();
    });

    noBtn.addEventListener("click", () => {
      if (answered) return;
      noClicks++;
      noBtn.textContent = noPhrases[noClicks % noPhrases.length];
      moveNoButton();

      if (noClicks >= 5) {
        sub.textContent = "bruh‚Ä¶ just click yes üò≠";
      }
      if (noClicks >= 10) {
        sub.textContent = "ok this is getting personal üò§";
      }
    });

    yesBtn.addEventListener("click", () => {
      if (answered) return;
      setYesState();
    });

    // initial random placement for "No"
    requestAnimationFrame(() => moveNoButton());

    // start hearts
    setInterval(() => {
      if (!answered || Math.random() < 0.35) spawnFloatingHeart();
    }, 350);

    // keep "No" inside after resize
    window.addEventListener("resize", () => {
      if (!answered) moveNoButton();
    });
  </script>
</body>
</html>
